<!DOCTYPE html>
<HTML xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>    
    </head>
    <body>  
        <div>
            <header th:replace="layout/plantilla :: header" />
            <div class="contenido">
                <h2>Datos de Articulo</h2>
                <a th:href="@{/articulo/listado}">Regresar</a>
                <br>
                <form method="post"
                      th:action="@{/guardarEstado}"
                      th:object="${estado}">
                    <input type=hidder name="idCategoria" th:field="*{idCategoria}"/>
                    <label for="descripcion">Descripcion: </label>
                    <input type="text" name="descripcion" th:field="*{descripcion}"/>
                    <br/>
                    <label for="activa">Activa: </label>
                    <input type="text" name="activa" th:field="*{activa}"/>
                    <br/>
                    <input type="submit" name="guardar" th:field="*{Guardar}"/>
                </form>
            </div>
            <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
