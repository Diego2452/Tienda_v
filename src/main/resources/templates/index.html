<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>TechShop</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1,0">
        </head>
        <body>
            <h1>Bienvenido</h1>
            <p>Nombre: <span th:text="${cliente.nombre}"></p>
            <p>Apellidos: <span th:text="${cliente.apellidos}"/></p>
            <p>Correo: <span th:text="${cliente.correo}"/></p>
            <p>Telefono: <span th:text="${cliente.telefono}"/></p>
        </body>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
